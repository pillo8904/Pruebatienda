<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Carrito de compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header id="header">
        <h1>Shopping Car</h1>
        <div>
            <img id="carrito" class="carrito" src="/img/carrito-de-compras.png" alt="">
            <div id="numero"></div>
        </div>
    </header>

    <main>
        <div id="contenedor" class="contenedor"> </div>
    </main>
    
    <div id="contenedorCompra">
        <div class="informacionCompra" id="informacionCompra">
            <h2>Cesta</h2>
            <p class="x" id="x">x</p>
        </div>

        <div class="productosCompra" id="productosCompra"></div>
        <div class="total" id="total"></div>
        <!-- Agregar un id al botón de finalizar compra -->
        <button id="finalizar">Finalizar Compra</button>
    </div>

    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Finalizar compra</div>
            </div>
            <div class="modal-body">
                <form class="modal-form">
                    <div class="modal-form-group">
                        <label for="name" class="modal-form-label">Nombre</label>
                        <input type="text" id="name" class="modal-form-input" required>
                    </div>
                    <div class="modal-form-group">
                        <label for="phone" class="modal-form-label">Teléfono</label>
                        <input type="tel" id="phone" class="modal-form-input" required>
                    </div>
                    <div class="modal-form-group">
                        <label for="email" class="modal-form-label">Correo</label>
                        <input type="email" id="email" class="modal-form-input" required>
                    </div>
                    <div class="modal-form-group">
                        <label for="recipient" class="modal-form-label">Nombre de a quien envía</label>
                        <input type="text" id="recipient" class="modal-form-input" required>
                    </div>
                    <div class="modal-form-group">
                        <label for="recipient-phone" class="modal-form-label">Teléfono de a quien envía</label>
                        <input type="tel" id="recipient-phone" class="modal-form-input" required>
                    </div>
                    <div class="modal-form-group">
                        <label for="street" class="modal-form-label">Nombre de la calle</label>
                        <input type="text" id="street" class="modal-form-input" required>
                    </div>
                    <div class="modal-form-group">
                        <label for="between" class="modal-form-label">Entre calles</label>
                        <input type="text" id="between" class="modal-form-input" required>
                    </div>
                    <div class="modal-form-group">
                        <label for="number" class="modal-form-label">Número de la casa</label>
                        <input type="number" id="number" class="modal-form-input" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="close-button"><i class="bi bi-x"></i> Cerrar</button>
                <button class="submit-button"><i class="bi bi-check"></i> Enviar</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.10/js/intlTelInput.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.10/js/utils.js"></script>
    <script src="main.js"></script>
    <!-- Agregar un script para activar el formulario modal -->
    <script>
        // Obtener el botón de finalizar compra
        const finalizar = document.getElementById("finalizar");
        // Agregar un evento de click al botón de finalizar compra
        finalizar.addEventListener("click", function() {
            // Mostrar el formulario modal
            document.querySelector(".modal").style.display = "block";
            // Ocultar el botón de finalizar compra
            finalizar.style.display = "none";
            // Obtener el botón de cerrar
            const cerrar = document.querySelector(".close-button");
            // Agregar un evento de click al botón de cerrar
            cerrar.addEventListener("click", function() {
                // Ocultar el formulario modal
                document.querySelector(".modal").style.display = "none";
                // Mostrar el botón de finalizar compra
                finalizar.style.display = "block";
            });
        });
    </script>
</body>

</html>
